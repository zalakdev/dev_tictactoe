<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Roboto+Serif&display=swap" rel="stylesheet">
</head>
<body>  
    <div id="tic_tac_game" class="">
        <button class="box" id="box0"></button>
        <button class="box" id="box1"></button>
        <button class="box" id="box2"></button>
        <button class="box" id="box3"></button>
        <button class="box" id="box4"></button>
        <button class="box" id="box5"></button>
        <button class="box" id="box6"></button>
        <button class="box" id="box7"></button>
        <button class="box" id="box8"></button>
    </div>  
    <div id="end_game">
        <input type="button" value="Restart" id="restartBtn" 
        onclick="restart_btn()"/>
    </div>
    <script src="custom.js"></script>
</body>
</html>
